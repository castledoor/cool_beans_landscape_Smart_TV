<!DOCTYPE html>
<html>
  <head>
    <title>Cool Beans Menu Board</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="600" />
     <link rel="stylesheet" href="css/cool_beans_landscape.css">
     <link rel="stylesheet" href="css/bootstrap.css">
     <script type="text/javascript" src="js/gspreadsheet.js"></script>
     <script type="text/javascript" src="js/cool_beans_1.js"></script>
     <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  </head>
  <body>
    <div id="res_720">
      <div id="background">
        <div id="header-banner"></div>
        <img src="img/logo.png">

        <div id="headers">
          <div class="row-fluid">
            <div class="col-md-6">
                <div id="header_1"></div>
            </div><!-- column -->
          </div><!-- row -->
          <div class="row-fluid">
            <div class="col-md-6">
                <div id="header_2"></div>
            </div><!-- column -->
          </div><!-- row -->
        </div>

        <div id="left_menu">
          <div class="row-fluid">
            <div class="col-md-3">
              <div id="left_menu_item_1"></div>
              <div id="left_menu_item_2"></div>
              <div id="left_menu_item_3"></div>
              <div id="left_menu_item_4"></div>
              <div id="left_menu_item_5"></div>
              <div id="left_menu_item_6"></div>
              <div id="left_menu_item_7"></div>
            </div><!-- column -->
          </div><!-- row -->
          <div class="row-fluid">
            <div class="col-md-3">
              <div id="left_menu_item_price_1"></div>
              <div id="left_menu_item_price_2"></div>
              <div id="left_menu_item_price_3"></div>
              <div id="left_menu_item_price_4"></div>
              <div id="left_menu_item_price_5"></div>
              <div id="left_menu_item_price_6"></div>
              <div id="left_menu_item_price_7"></div>
            </div><!-- column -->
          </div><!-- row -->
        </div>


        <div id="right_menu">
          <div class="row-fluid">
            <div class="col-md-3">
              <div id="right_menu_item_1"></div>
              <div id="right_menu_item_2"></div>
              <div id="right_menu_item_3"></div>
              <div id="right_menu_item_4"></div>
              <div id="right_menu_item_5"></div>
              <div id="right_menu_item_6"></div>
              <div id="right_menu_item_7"></div>
            </div><!-- column -->
          </div><!-- row -->
          <div class="row-fluid">
            <div class="col-md-3 right-price">
              <div id="right_menu_item_price_1"></div>
              <div id="right_menu_item_price_2"></div>
              <div id="right_menu_item_price_3"></div>
              <div id="right_menu_item_price_4"></div>
              <div id="right_menu_item_price_5"></div>
              <div id="right_menu_item_price_6"></div>
              <div id="right_menu_item_price_7"></div>
            </div><!-- column -->
          </div><!-- row -->
        </div>

        <div id="special">
          <div id="feature"></div>
          <div id="feature_item"></div>
        </div>


      </div><!--  background -->
    </div>
  </body>
</html>
